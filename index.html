<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The coding life questionnaire</title>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1 id="topheading">Coding Life Questionnaire</h1>
  <p>Find the programing language that is right for you.</p>
  <form id="name-input">
    <label for="name">Please enter your name here:</label>
    <input id="name" type="text" name="input1">
    <button id="name button">Start</button>
  </form>
  <div class="hidden" id="divq1">
    <h4>What level of experience do you have with computers and how they work?</h4>
    <form id="question1" >
      <input id="q1r1" type="radio" name="q1radio">
      <label for="q1r1">A little</label>
      <input id="q1r2" type="radio" name="q1radio">
      <label for="q1r2">Some</label>
      <input id="q1r3" type="radio" name="q1radio">
      <label for="q1r3">A lot</label>
      <button id="q1button">Next question</button>
    </form>
  </div>
  <div class="hidden" id="divq2">
    <h4>Which do you prefer to solve:</h4>
    <form id="question2">
      <input id="q2r1" type="radio" name="q2radio">
      <label for="q2r1">Word problems</label>
      <input id="q2r2" type="radio" name="q2radio">
      <label for="q2r2">Logic problems</label>
      <input id="q2r3" type="radio" name="q2radio">
      <label for="q2r3">Math problems</label>
      <button id="q2button">Next question</button>
    </form>
  </div>
  <div class="hidden" id="divq3">
    <h4>What type of tools do you prefer?</h4>
    <form id="question3">
      <input id="q3r1" type="radio" name="q3radio">
      <label for="q3r1">Reliable tools that are more straight forward.</label>
      <input id="q3r2" type="radio" name="q3radio">
      <label for="q3r2">Multipurpose tools that can be used in many different ways, possibly in ways it may not have been intended for but if it works well why not.</label>
      <input id="q3r3" type="radio" name="q3radio">
      <label for="q3r3">Specific tools that may require additional knowlege but they do the job better.</label>
      <button id="q3button">Next question</button>
    </form>
    <div class="hidden3">
      <h4>What type of tools do you prefer?</h4>
      <form id="question3">
        <input id="q3r1" type="radio" name="q3radio">
        <label for="q3r1">Reliable tools that are more straight forward.</label>
        <input id="q3r2" type="radio" name="q3radio">
        <label for="q3r2">Multipurpose tools that can be used in many different ways, possibly in ways it may not have been intended for but if it works well why not.</label>
        <input id="q3r3" type="radio" name="q3radio">
        <label for="q3r3">Specific tools that may require additional knowlege but they do the job better.</label>
        <button id="q3button">Next question</button>
      </form>
  </div>
</body>
</html>
